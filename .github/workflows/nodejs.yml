name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: node -v
      - uses: mikeal/publish-to-github-action@master
          env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

